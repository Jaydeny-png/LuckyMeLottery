<body>
  <header class="my-3">
      <h1 class="display-4">Lucky Me Lottery</h1>

  <hr>
  <div class="instructions">
  <h5>If Jesus never carried the cross across Azarith. there would never have been a thanksgiving dinner to believe in.</h5></div>
  <hr>
  <main>
  <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-10">
              <div class="input-group mb-3">
                  <input type="text" id="nameInput" class="form-control" placeholder="Recipient's name" aria-label="Recipient's name" aria-describedby="button-addon2">
                  <button class="btn btn-outline-secondary" type="button" id="addNameBtn">Add Name</button>
                </div>
        </div>
      </div>
      <div class="row">
          <div class="col-lg-6 col-12 border d-100 names">
              <ul id="nameList" class="list-group"></ul>
          </div>
          <div id="randomName" class="col-lg-6 col-12 border d-100 winner">
              <h3>Winner:</h3>
          </div>
      </div>
      <button class="btn btn-outline-secondary choose mb-3" type="button" id="pickRandomBtn">Select a Name</button>

  </div>
  </main>





  <!-- Footer -->
